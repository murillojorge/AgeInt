<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeInt - AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 1rem;
        }
        .bg-white {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .p-6 {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .message {
            max-width: 80%;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 1rem;
        }
        .user-message {
            background-color: #3B82F6;
            color: white;
            margin-left: auto;
        }
        .assistant-message {
            background-color: #F3F4F6;
            color: #1F2937;
        }
        .think-content {
            font-size: 0.85rem;
            color: #6B7280;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #E5E7EB;
            font-style: italic;
        }
        .input-container {
            padding: 1rem;
            background-color: #F9FAFB;
            border-top: 1px solid #E5E7EB;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-lg">
            <div class="p-6">
                <h1 class="text-2xl font-bold mb-4">AgeInt - AI Chatbot</h1>
                <div class="chat-container">
                    <div id="messages" class="messages-container"></div>
                    <div class="input-container">
                        <form id="chatForm" class="flex flex-col gap-2">
                            <div class="flex gap-2">
                                <input 
                                    type="text" 
                                    id="messageInput" 
                                    placeholder="Type your message..." 
                                    class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                                <button 
                                    type="submit" 
                                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
                                >
                                    Send
                                </button>
                            </div>
                            <div class="flex items-center gap-2 mt-2">
                                <label for="modelSelect" class="text-sm font-medium text-gray-700">Model:</label>
                                <select 
                                    id="modelSelect" 
                                    class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
                                >
                                    <option value="mistral">Mistral (Default)</option>
                                    <!-- Other models will be populated dynamically -->
                                </select>
                                <div id="modelStatus" class="text-xs text-gray-500 ml-2">Loading models...</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
